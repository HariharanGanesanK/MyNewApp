# ============================================================
# ?? Project-wide Gradle Settings for Jetpack Compose + Kotlin
# ============================================================

# ? JVM memory and encoding setup
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# ? Enable AndroidX libraries
android.useAndroidX=true

# ? Keep Jetifier ON if using old support libraries (safe to keep)
android.enableJetifier=true

# ? Kotlin formatting style
kotlin.code.style=official

# ? Optimize R class build (reduces build time)
android.nonTransitiveRClass=true

# ? Improve Gradle build performance
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# ? Enable incremental annotation processing for faster builds
kapt.incremental.apt=true

# ? Enable Compose build optimization
android.defaults.buildfeatures.compose=true
android.experimental.compose.compiler.reportMetrics=true
android.experimental.compose.compiler.reportBuildMetrics=true

# ? Stable Kotlin Multiplatform setting (safe for Android-only projects)
kotlin.mpp.stability.nowarn=true

# ? Disable outdated warnings for smoother builds
android.suppressUnsupportedCompileSdk=35
